<div class="login-page">
  <div class="login-card-wrapper">
    <div class="login-card">
      <div class="brand">
        <img src="public/../logo.png" alt="logo" class="logo" />
        <h2>Bem-vindo de volta</h2>
        <p>Faça login para continuar</p>
      </div>

      <form [formGroup]="form" (ngSubmit)="login()" class="login-form">
        <!-- E-mail -->
        <div class="field-group">
          <label for="email" class="field-label">
            E-mail <span class="required">*</span>
          </label>
          <input
            id="email"
            type="email"
            pInputText
            formControlName="email"
            placeholder="seu@exemplo.com"
            class="w-full"
            [class.p-invalid]="isFieldInvalid('email')"
          />
          <small *ngIf="isFieldInvalid('email')" class="p-error">
            {{ getEmailError() }}
          </small>
        </div>

        <!-- Senha -->
        <div class="field-group">
          <label for="password" class="field-label">
            Senha <span class="required">*</span>
          </label>
          <p-password
            id="password"
            formControlName="password"
            placeholder="Digite sua senha"
            [toggleMask]="true"
            styleClass="w-full"
            inputStyleClass="w-full"
            [class.p-invalid]="isFieldInvalid('password')"
            [feedback]="false"
          ></p-password>
          <small *ngIf="isFieldInvalid('password')" class="p-error">
            {{ getPasswordError() }}
          </small>
        </div>

        <!-- Opções -->
        <div class="options">
          <div class="remember-option">
            <p-checkbox
              formControlName="remember"
              binary="true"
              inputId="remember"
            ></p-checkbox>
            <label for="remember" class="remember-label">Lembrar-me</label>
          </div>
          <a class="forgot" (click)="forgot()">Esqueceu a senha?</a>
        </div>

        <!-- Botão de Login -->
        <div class="button-group">
          <p-button
            type="submit"
            label="Entrar"
            icon="pi pi-sign-in"
            [loading]="loading"
            [disabled]="form.invalid"
            styleClass="w-full p-button-raised"
          ></p-button>
        </div>

        <!-- Divisor -->
        <div class="divider">ou</div>

        <!-- Login Social -->
        <div class="social-group">
          <p-button
            type="button"
            label="Entrar com Google"
            icon="pi pi-google"
            styleClass="w-full social"
            (click)="social('google')"
          ></p-button>
        </div>
      </form>

      <!-- Link de Cadastro -->
      <div class="signup">
        <span>Não tem conta? </span>
        <a (click)="signup()" class="link">Cadastre-se</a>
      </div>
    </div>
  </div>
</div>
