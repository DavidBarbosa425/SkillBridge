<div class="forgot-password-page">
  <div class="forgot-password-card-wrapper">
    <div class="forgot-password-card">
      <div class="brand">
        <img src="public/../logo.png" alt="logo" class="logo" />
        <h2>Esqueci minha senha</h2>
        <p>Insira seu e-mail para redefinir sua senha</p>
      </div>

      <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="forgot-password-form">
        <!-- E-mail -->
        <div class="field-group">
          <label for="email" class="field-label">
            E-mail <span class="required">*</span>
          </label>
          <input
            id="email"
            type="email"
            pInputText
            formControlName="email"
            placeholder="seu@exemplo.com"
            class="w-full"
            [class.p-invalid]="email.invalid && email.touched"
          />
          <small *ngIf="email.invalid && email.touched" class="p-error">
            Por favor, insira um e-mail válido
          </small>
        </div>

        <!-- Botão de Envio -->
        <div class="button-group">
          <p-button
            type="submit"
            label="Enviar"
            icon="pi pi-send"
            [loading]="loading"
            [disabled]="forgotForm.invalid"
            styleClass="w-full p-button-raised"
          ></p-button>
        </div>
      </form>

      <!-- Link de Volta ao Login -->
      <div class="back-to-login">
        <span>Lembrou sua senha? </span>
        <a (click)="backToLogin()" class="link">Voltar ao login</a>
      </div>
    </div>
  </div>
</div>
