trigger:
- master 

pool:
  name: Default  

variables:
  buildConfiguration: 'Release'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '9.0.x'

- script: dotnet restore
  displayName: 'Restore .NET'

- script: dotnet build --configuration $(buildConfiguration)
  displayName: 'Build .NET'
