trigger:
- master 

pool:
  name: Default  

variables:
  buildConfiguration: 'Release'

steps:
# Prepare SonarCloud
- task: SonarCloudPrepare@1
  inputs:
    SonarCloud: 'SonarCloud-Connection'
    organization: 'davidbarbosa425'
    scannerMode: 'MSBuild'
    projectKey: 'DavidBarbosa425_SkillBridge'
    projectName: 'SkillBridge'

# Backend Build
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '9.0.x'

- script: dotnet restore
  displayName: 'Restore .NET'

- script: dotnet build --configuration $(buildConfiguration)
  displayName: 'Build .NET'

# Frontend Build
- task: NodeTool@0
  inputs:
    versionSource: 'spec'
    versionSpec: '22.16.0'

- script: |
    cd frontend/client/skill-bridge
    npm install
  displayName: 'Install NPM packages'

- script: |
    cd frontend/client/skill-bridge
    npm run build -- --extract-licenses=false
  displayName: 'Build Angular'

# SonarCloud Analysis
- task: SonarCloudAnalyze@1
  displayName: 'Run SonarCloud Analysis'

- task: SonarCloudPublish@1
  inputs:
    pollingTimeoutSec: '300'
  displayName: 'Publish SonarCloud Results'